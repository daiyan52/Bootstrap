<!DOCTYPE html>
<html lang="en">
<head>
    <title>spinners</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
        <article class="d-flex justify-content-center">
            <article class="spinner-border spinner-border-sm text-danger">
                <span class="visually-hidden">Loading</span>
            </article>
        </article>
    </section>



    <section class="container mt-5">
        <artticle class="spinner-border spinner-border-sm text-primary">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-border text-success">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-border text-info">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-border text-warning">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-border text-danger">
            <span class="visually-hidden">Loading</span>
        </artticle>
    </section>

    <section class="container mt-5">
        <artticle class="spinner-grow text-primary">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-grow text-success">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-grow text-info">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-grow text-warning">
            <span class="visually-hidden">Loading</span>
        </artticle>
        <artticle class="spinner-grow text-danger">
            <span class="visually-hidden">Loading</span>
        </artticle>
    </section>

    <section class="container mt-5">
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
             Loading...</button>
    </section>
</body>
</html>
