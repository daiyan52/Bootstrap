<!DOCTYPE html>
<html lang="en">
<head>
      <title>badges</title>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <article class="container mt-5">
         <p class="h1">Daiyan<span class="badge bg-success"> Alam</span></p>
         <p class="h2">Daiyan<span class="badge bg-danger"> Alam</span></p>
         <p class="h3">Daiyan<span class="badge bg-warning"> Alam</span></p>
         <p class="h4">Daiyan<span class="badge bg-info"> Alam</span></p>
         <p class="h5">Daiyan<span class="badge bg-primary"> Alam</span></p>
    </article>

    <article class="container mt-5">
        <p class="h1">Daiyan<span class="badge rounded-pill bg-success"> Alam</span></p>
        <p class="h2">Daiyan<span class="badge rounded-pill bg-danger"> Alam</span></p>
        <p class="h3">Daiyan<span class="badge rounded-pill bg-warning"> Alam</span></p>
        <p class="h4">Daiyan<span class="badge rounded-pill bg-info"> Alam</span></p>
        <p class="h5">Daiyan<span class="badge rounded-pill bg-primary"> Alam</span></p>
   </article>

   <article class="container mt-5">
    <button type="button" class="btn btn-primary">
        Notifications <span class="badge badge-light">4</span>
      </button>
   </article>

   <article class="container mt-5">
    <button class="btn btn-primary position-relative">Notification
        <span class="position-absolute p-2 top-0 translate-middle start-95 bg-danger badge rounded-pill">99+</span>
    </button>
   </article>
</body>
</html>
