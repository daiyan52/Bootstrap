<!DOCTYPE html>
<html lang="en">
<head>
    <title>button</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary">Hello</button>
        <button class="btn btn-danger">Hello</button>
    </div>

    <div class="container mt-5">
        <a href="#" class="btn btn-primary">Hello</a>
        <a href="#" class="btn btn-info">Hello</a>

    </div>

    <div class="container mt-5">
        <a href="#" class="btn btn-outline-secondary">Hello</a>
        <a href="#" class="btn btn-outline-warning">Hello</a>
    </div>

    <div class="container mt-5">
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-danger btn-sm">Hello</button>
    </div>

    <div class="container mt-5">
        <button class="btn btn-primary" disabled>Hello</button>
        <button class="btn btn-danger">Hello</button>
    </div>

    <div class="container mt-5">
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Hello</button>
            <button class="btn btn-danger">Hello</button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="btn-group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-danger">middle</button>
            <button class="btn btn-dark">right</button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="btn-group">
            <button class="btn btn-info">1</button>
            <button class="btn btn-info">2</button>
            <button class="btn btn-info">3</button>
            <button class="btn btn-info">4</button>
            <button class="btn btn-info">5</button>
            <button class="btn btn-info">6</button>
            <button class="btn btn-info">7</button>
        </div>
    </div>
    <div class="container mt-5">
        <div class="btn-group">
            <button class="bi bi-chevron-double-left btn btn-danger"></button>
            <button class="btn btn-info active">1</button>
            <button class="btn btn-info">2</button>
            <button class="btn btn-info">3</button>
            <button class="btn btn-info">4</button>
            <button class="btn btn-info">5</button>
            <button class="btn btn-info">6</button>
            <button class="btn btn-info">7</button>
            <button class="bi bi-chevron-double-right btn btn-danger"></button>
        </div>
     </div>

     <div class="container mt-5">
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="checkbox1" name="subject">
            <label class="btn btn-outline-primary" for="checkbox1">ReactJs</label>
            <input type="checkbox" class="btn-check" id="checkbox2" name="subject">
            <label class="btn btn-outline-primary" for="checkbox2">Angular</label>
            <input type="checkbox" class="btn-check" id="checkbox3" name="subject">
            <label class="btn btn-outline-primary" for="checkbox3">NodeJs</label>
        </div>
     </div>
</body>
</html>
