<!DOCTYPE html>
<html lang="en">
<head>
     <title>Progress Bar</title>
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
        <article class="progress" style="height: 20px;">
            <article class="progress-bar w-25 bg-danger">25%</article>
            <article class="progress-bar w-25 bg-info">25%</article>
            <article class="progress-bar w-25 bg-warning">25%</article>
            <article class="progress-bar w-25 bg-primary">25%</article>
        </article>
    </section>
    <section class="container mt-5">
        <article class="progress mb-2">
            <article class="progress-bar w-25"></article>
        </article>

        <article class="progress mb-2">
            <article class="progress-bar bg-danger w-50">50%</article>
        </article>

        <article class="progress mb-2">
            <article class="progress-bar bg-danger w-50"></article>
        </article>

        <article class="progress mb-2">
            <article class="progress-bar bg-danger w-50"></article>
        </article>

        <article class="progress mb-2">
            <article class="progress-bar bg-danger w-50"></article>
        </article>

        <article class="progress mb-2">
            <article class="progress-bar bg-danger w-50"></article>
        </article>
    </section>

    <section class="container mt-5">
        <article class="progress mb-3">
            <article class="progress-bar bg-primary progress-bar-striped w-75">75%</article>
        </article>

        <article class="progress">
            <article class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-50">50%</article>
        </article>
    </section>
</body>
</html>
