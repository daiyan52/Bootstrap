 <!-- 
    1) carousel

    2) slide

    3) data-bs-ride="carousel"

    4) carousel-inner

    5) carousel-item

    6) active

    7) d-block w-100
  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        img{
            height: 400px;
        }
    </style>
</head>
  <body>
    <div class="container mt-5">
        <div class="carousel slide" data-bs-ride="carousel" id="my_carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/image1.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image3.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image4.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image5.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image6.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image7.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image8.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image9.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/image10.webp" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
  </body>
  </html>
